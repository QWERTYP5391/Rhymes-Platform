<div class="col-sm-12 col-md-8">
  <p style="padding:40px;"></p>
  <div ng-show="userName">
    <h1 class="page-header">Books</h1>
    <ul class="media-list">
      <li class="media">
        <div class="media-left">
          <a href="/surahs"  data-toggle="tooltip" data-placement="right" title="Click to Read the Holy Quran">
            <img class="media-object" src="img/quran_cover.png" width="300" height="400" class="img-responsive">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">The Holy Quran</h4>
        </div>
      </li>
    </ul>
  </div>
  <div ng-hide="userName">
    <div class="jumbotron">
        <h1 class="page-header">Welcome to Rhymes!</h1>
        <p>Track your progress Reading Books with others</p>
    </div>
    <button type="button" class="btn btn-success pull-left" data-toggle="modal" data-target="#loginModal">Login</button>
    <button type="button" class="btn btn-success pull-left" data-toggle="modal" data-target="#registerModal">Register</button>
    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#loginFacebook">Login With Facebook</button>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="registerModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="registerName">Name</label>
            <input type="text" class="form-control" id="registerName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="registerEmail">Email address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="register()">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="login()">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loginFacebook" tabindex="-1" role="dialog" aria-labelledby="loginFacebookLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginFacebookLabel">Login with Facebook</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="facebookLogin()">Facebook Login</button>
      </div>
    </div>
  </div>
</div>
